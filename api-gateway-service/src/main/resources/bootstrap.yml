server:
  port: 8088
eureka:
  client:
    serviceUrl:
      defaultZone: http://user1:pass123@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
spring:
  application:
    name: gateway-service
  cloud.gateway:
    discovery:
      locator:
        enabled: true
        lowerCaseServiceId: true
    routes:
    - id: item-service
      uri: lb://ITEM-SERVICE
      predicates:
        - Path=/item-service/**
    - id: order-service
      uri: lb://ORDER-SERVICE
      predicates:
        - Path=/order-service/**
    - id: issue-service
      uri: lb://ISSUE-SERVICE
      predicates:
        - Path=/issue-service/**
    - id: movie-service
      uri: lb://MOVIE-SERVICE
      predicates:
        - Path=/movie-service/**
